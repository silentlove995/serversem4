<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pages">
            <h2><span jhiTranslate="musicApp.pages.detail.title">Pages</span> {{pages.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="musicApp.pages.name">Name</span></dt>
                <dd>
                    <span>{{pages.name}}</span>
                </dd>
                <dt><span jhiTranslate="musicApp.pages.avatar">Avatar</span></dt>
                <dd>
                    <span>{{pages.avatar}}</span>
                </dd>
                <dt><span jhiTranslate="musicApp.pages.idol">Idol</span></dt>
                <dd>
                    <span>{{pages.idol}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pages-my-suffix', pages.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
